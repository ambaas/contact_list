<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista de contatos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.15/tailwind.min.css" integrity="sha512-braXHF1tCeb8MzPktmUHhrjZBSZknHvjmkUdkAbeqtIrWwCchhcpUeAf2Sq3yIq1Q1x5PlroafjceOUbIE3Q5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        table,tr,td {
            border: 1px solid black;
        } 
        table {
            width: 100%;
            text-align: center;
        }
        
    </style>
</head>
<body>
     <h1 class="font-bold text-xl">Lista de contatos</h1>
     <div id="opcoes" class="mt-10 py-5 px-2">
        <p placeholder class="mt-2 py-2 px-5 font-bold text-xl text-center">Deseja realmente apagar o contato?</p>
        <button onclick="del()" class="mt-2 py-2 px-5 w-full bg-red-400 text-white font-bold rounded hover:bg-blue-600 ">Sim</button>
        <button onclick="mudartela(1)" class="mt-2 py-2 px-5 w-full bg-red-400 text-white font-bold rounded hover:bg-blue-600">Nao</button>
    </div>
    <div id="tela_add" class="flex flex-col mt-10 py-5 px-5 "> 
        <input id="nome" placeholder="nome" class="mt-10 border border-black py-2 px-5 rounded" type="text">
        <input id="telefone" placeholder="telefone" class="mt-2 border border-black py-2 px-5 rounded" type="text">
        <button id="ed" onclick="edit()" class="mt-2 py-2 px-5 bg-red-400 text-white font-bold rounded hover:bg-blue-600">editar</button>
        <button id="sal" onclick="add()" class="mt-2 py-2 px-5 bg-red-400 text-white font-bold rounded hover:bg-blue-600">salvar</button>
    </div>
    <div class="flex flex-col mt-2 py-5 px-5 ">

        <button id="novo" onclick="mudartela(2)" class="w-full mt-2 py-2 px-5 bg-red-400 text-white font-bold rounded hover:bg-blue-600">Novo contato</button>
     
    </div>
    <table>
       <thead>
        <tr>
            <th>nome</th>
            <th>telefone</th>
            <th>a√ßoes</th>
        </tr>
       </thead>
        <tbody>
            <tr class="">
                <td>felipe</td>
                <td>999999</td>
                <td>
                    <i class="bi bi-trash"></i> 
                    <i class="bi bi-pen-fill"></i>
                </td>
            </tr>
        </tbody>
        
    </table>
    <script src="./script.js"></script>
</body>
</html>
